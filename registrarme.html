<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo usuario</title>
</head>
<body>
    <fieldset>
    <legend>Registro de Nuevo Usuario</legend>
        <form action="Page_Inicio.html" method="get">
            <label for="nuevo_usuario">Nombre de Usuario:</label>
            <input type="text" id="nuevo_usuario" name="nuevo_usuario" required placeholder="Ej. Joel"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Ej. usuario@empresa.com"><br><br>
            <label for="contrasena">Contrase単a:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="Contrase単a"><br><br>
            <label for="nueva_contrasena">Confirmar Contrase単a:</label>
            <input type="password" id="nueva_contrasena" name="nueva_contrasena" required placeholder="Confirmar Contrase単a"><br><br>
            <input type="submit" value="Registrarme">
            <input type="button" value="Cancelar" onclick="window.location.href='inicio.html'">
        </form>
    </fieldset>
</body>
</html>
